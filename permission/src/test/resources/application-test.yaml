logging:
    level:
       priv:
        wjh:
            permission: DEBUG
spring:
  config:
    activate:
      on-profile: test
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:sql/schema.sql
      data-locations: classpath:sql/*-data.sql
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa